<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01_数据类型</title>
</head>
<body>
<!--
1. 分类(2大类)
  * 基本(值)类型
    * Number: 任意数值
    * String: 任意文本
    * Boolean: true/false
    * undefined: undefined
    * null: null
  * 对象(引用)类型
    * Object: 任意对象
    * Array: 特别的对象类型(下标/内部数据有序)
    * Function: 特别的对象类型(可执行)
2. 判断
  * typeof:
    * 可以区别: 数值, 字符串, 布尔值, undefined, function
    * 不能区别: null与对象, 一般对象与数组
  * instanceof
    * 专门用来判断对象数据的类型: Object, Array与Function
  * ===
    * 可以判断: undefined和null
-->

<script type="text/javascript">

  console.log(typeof 123); // number
  console.log(typeof typeof 123); // string
  console.log(typeof '123'); // string

  console.log(typeof NaN, typeof Infinity); // number number

  console.log(typeof null); // object
  console.log(typeof {}); // object
  console.log(typeof []); // object
  console.log(typeof function () {}); // function

  console.log(typeof console); // object
  console.log(typeof console.log); // function
  console.log(typeof console.log()); // undefined

  /*
    typeof 的返回值是一个字符串类型
    typeof 能检查数据类型，当检测引用数据类型时，不准确
      typeof null
      typeof {}
      typeof []  --> object
      没办法区别null/对象/数组。

      A instanceof B

      简单来讲：检查A是否是B的实例对象
      实例对象：new一个构造函数会产生一个实例对象
        var obj = new Fn()  --> 这个obj就是实例对象

   */

  var obj = {}; // --> new Object()
  var arr = []; // --> new Array()

  console.log(obj instanceof Object); // true
  console.log(arr instanceof Object); // true
  console.log(null instanceof Object); // false

  console.log(Array.isArray(arr)); // true
  console.log(Array.isArray(obj)); // false

  /*
    === 全等： 值相等并且类型相同。
      问题：检查不了NaN
   */
  console.log(NaN === NaN); // false  NaN不与任何数相等，包括自身

  function isNaN(number) {
    return number !== number;
  }


</script>
</body>
</html>
