<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>02_内存管理</title>
</head>
<body>
<!--
问题: JS引擎如何管理内存?
  1. 内存生命周期
    1). 分配需要的内存
    2). 使用分配到的内存
    3). 不需要时将其释放/归还
  2. 释放内存
    * 为执行函数分配的栈空间内存: 函数执行完自动释放
    * 存储对象的堆空间内存: 当内存没有引用指向时, 对象成为垃圾对象, 垃圾回收器后面就会回收释放此内存
-->
<script type="text/javascript">
  // 自动分配一片内存，保存变量名和值
  var a = 123;
  // 自动读取变量对应的内存中的数据
  console.log(a);
  // 自动对量对应的内存中的数据进行修改
  a++;

  function fn() {

  }
  // 执行函数时会分配内存给它执行，执行完会销毁内存
  fn();
  // 函数数据没有变量指向，会成为垃圾对象，将来js垃圾回收机制自动回收释放
  // 但是fn变量没有回收
  fn = null;

</script>
</body>
</html>
