<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>03_对象</title>
</head>.

<body>
<!--
1. 什么是对象?
  * 代表现实事物在编程中的抽象
  * 多个数据的集合体(封装体)
  * 用于保存多个数据的容器
2. 为什么要用对象?
  * 便于对多个数据进行统一管理
3. 对象的组成
  * 属性
    * 代表现实事物的状态数据
    * 由属性名和属性值组成
    * 属性名都是字符串类型, 属性值是任意类型
  * 方法
    * 代表现实事物的行为数据
    * 是特别的属性==>属性值是函数
4. 如何访问对象内部数据?
  * .属性名: 编码简单, 但有时不能用
  * ['属性名']: 编码麻烦, 但通用
-->

<script type="text/javascript">

  var name1 = 'jack';
  var age1 = 18;
  var sex1 = '男';
  var name2 = 'rose';
  var age2 = 16;
  var sex2 = '女';

  // new Object()
  // 语法糖：
  var person1 = {
    "name": 'jack',
    age: 18,
    sex: '女',
    setName: function () {

    }
  };

  /*
    对象里面有属性名key和属性值value：
      key的类型：字符串类型
      value的类型：可以为任意类型
        function类型： 方法
        非function： 属性
   */

  // 添加属性的两种方式
  person1.hobby = '爱好~';
  person1["info"] = '介绍~';

</script>
</body>
</html>
