<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script type="text/javascript">
  /*
    请定义a，使下面等式成立~
   */
  var a = {
    value: 1,
    toString: function () {
      console.log('toString');
      return this.value++;
    },
    valueOf: function () {
      console.log('valueOf');
      return {};
      // return this.value++;
    }
  };

  alert(a); // [object Object]

  /*
    a == 1  --> a.toString() --> a.value++ --> 返回值 1  下次变成 2
    a == 2  --> a.toString() --> a.value++ --> 返回值 2  下次变成 3
    a == 3  --> a.toString() --> a.value++ --> 返回值 3  下次变成 4
   */

  if (a == 1 && a == 2 && a == 3) {
    console.log(a);
  }

  /*
    对象的隐式类型转换会调用toString() / valueOf()
      1. 如果是数值运算（+ - / * ==），先调用valueOf方法，如果方法不行，在调用toString
      2. 如果是alert显示数据，先调用toString，不行调用valueOf

      总结：求值valueOf  显示toString
   */

</script>
</body>
</html>
