<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>05_回调函数</title>
</head>
<body>
<button id="btn">测试点击事件</button>
<!--
1. 什么函数才是回调函数?
  * 回调可用于通知机制。
  * 例如，有时要在A程序中设置一个计时器，每到一定时间，
  * A程序会得到相应的通知，但通知机制的实现者对A程序一无所知。
  * 那么，就需一个具有特定原型的函数指针进行回调，通知A程序事件已经发生。
  * 实际上，API使用一个回调函数来通知计时器。
2. 常见的回调函数?
  * 定时器函数
  * DOM事件函数
  * ajax回调函数(后面学)
  * 生命周期回调函数(后面学)
-->
<script type="text/javascript">
  /*
    回调函数：
      1. 你定义的函数
      2. 你没有调用
      3. 但是最终函数会执行（不是你调用的）
    特点:
      大部分回调函数都是异步执行。
   */

  setTimeout(function () {
   console.log('定时器到点了~');
  }, 1000);
  
  document.getElementById('btn').onclick = function () {

  }

</script>
</body>
</html>
