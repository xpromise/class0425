<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>06_IIFE</title>
</head>
<body>
<!--
1. 理解IIFE
  * 全称: Immediately-Invoked Function Expression 立即调用函数表达式
  * 别名: 匿名函数自调用 / 自调用匿名函数
2. 作用
  * 隐藏内部实现(模块化)
  * 不污染外部命名空间
-->
<script type="text/javascript">
  // IIFE
  (function () {

  })();
</script>
</body>
</html>
