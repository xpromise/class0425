<body>
<!--
1. 原型链(图解)
  * 访问一个对象的属性时，
    * 先在自身属性中查找，找到返回
    * 如果没有, 再沿着__proto__这条链向上查找, 找到返回
    * 如果最终没找到, 返回undefined
  * 别名: 隐式原型链
  * 作用: 查找对象的属性(方法)
2. 构造函数/原型/实体对象的关系(图解)
3. 构造函数/原型/实体对象的关系2(图解)
-->
<script type="text/javascript">
  function Fn() {
    this.test1 = function () {
      console.log('test1()');
    }
  }

  Fn.prototype.test2 = function () {
    console.log('test2()');
  };

  var fn = new Fn();
  fn.test1();
  fn.test2();
  console.log(fn.toString());
  fn.test3();
  /*
    所有对象都是实例对象，都是new某个构造函数产生的。
      你new的 就是你new的构造函数
      不是你new的  默认的构造函数Object
   */
</script>
</body>
</html>
