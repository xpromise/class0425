<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>00_引入</title>
</head>
<body>

<button>测试1</button>
<button>测试2</button>
<button>测试3</button>

<!--
需求: 点击某个按钮, 提示"点击的是第n个按钮"
-->
<script type="text/javascript">
  var btns = document.querySelectorAll('button');

  for (var i = 0; i < btns.length; i++) {
    (function (i) {
      var btn = btns[i];
      btn.onclick = function () {
        console.log(i);
      }
    })(i)
  }

</script>
</body>

</html>
