<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01_理解闭包</title>
</head>
<body>
<!--
1. 如何产生闭包?
  * 当一个嵌套的内部函数引用了嵌套的外部函数的变量(函数)时, 执行外部函数就产生了闭包
2. 闭包到底是什么?
  * 使用chrome调试查看
  * 理解一: 闭包是嵌套的内部函数(绝大部分人)
  * 理解二: 包含被引用变量(函数)的对象closure(极少数人)
  * 注意: 闭包存在于嵌套的内部函数中
3. 产生闭包的条件?
  * 函数嵌套
  * 内部函数引用外部函数的局部变量
  * 执行外部函数
-->
<script type="text/javascript">

  /*
    闭包是什么？
      一个包含被引用局部变量的“closure对象", 存在嵌套的内部函数中
    闭包产生条件？
      1. 函数定义嵌套
      2. 内部函数引用外部函数的局部变量
      3. 调用外部函数
    闭包内部有什么？
      只有引用外层函数的局部变量
   */

  function fn1() {
    debugger;
    var a = 1;
    var b = 2;
    function fn2() {
      var c = 3;
      console.log(a, c);
    }
  }

  fn1();

</script>
</body>
</html>
