-->
<script type="text/javascript">

  /*function fn1() {
    var a = 1;
    function fn2() {
      console.log(a);
    }
  }
  fn1();*/

  function fn1() {
    var a = 1;
    function fn2() {
      console.log(a);
    }
    return fn2;
  }
  var f = fn1();
  f = null;


</script>
