<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>06_闭包的缺点及解决</title>
</head>
<body>
<!--
1. 缺点
  * 函数执行完后, 函数内的局部变量没有释放, 占用内存时间会变长
  * 容易造成内存泄露
2. 解决
  * 能不用闭包就不用
  * 及时释放
-->
<script type="text/javascript">
  /*
    内存泄漏：一直占用了一片内存，但是没有实际用途。这就是内存泄漏
    内存溢出：内存不够用了。
   */

  function fn1() {
    var a = 1;
    function fn2() {
      console.log(a);
    }
    return fn2;
  }
  var f = fn1();

  f = null;

  /*
    常见的内存泄漏：
      1. 没有清除的闭包
      2. 没有及时清除的定时器
      3. DOM事件（删除DOM元素前，先解绑事件）
    常见的内存溢出：
      1. 循环中创建大量的全局变量保存大量的数据
      2. 函数递归调用  --> do while
   */

</script>
</body>
</html>
