<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01_字符串扩展</title>
</head>
<body>
<!--
1. String.prototype.includes(str) : 判断是否包含指定的字符串
2. String.prototype.startsWith(str) : 判断是否以指定字符串开头
3. String.prototype.endsWith(str) : 判断是否以指定字符串结尾
4. String.prototype.repeat(count) : 重复指定次数
-->
<script type="text/javascript">
  const string = 'hello atguigu';
  console.log(string.includes('atg'));
  console.log(string.startsWith('hel'));
  console.log(string.endsWith('gu'));
  console.log(string.repeat(3));
</script>
</body>
</html>
