<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>02_数值扩展</title>
</head>
<body>
<!--
1. 二进制与八进制数值表示法: 二进制用0b, 八进制用0o
2. Number.isFinite(i) : 判断是否是有限大的数
3. Number.isNaN(i) : 判断是否是NaN
4. Number.isInteger(i) : 判断是否是整数
5. Number.parseInt(str) : 将字符串转换为对应的数值
6. Math.trunc(i) : 直接去除小数部分
-->
<script type="text/javascript">
  console.log(0b10101); // 21
  console.log(0o666); // 438

  console.log(Number.isFinite(-Infinity));
  console.log(Number.isNaN(NaN));
  console.log(window.isNaN(NaN)); // return x !== x;

  console.log(Number.isInteger(1.1));
  console.log(Number.parseInt('1.33aaa')); // 1
  console.log(Number.parseFloat('1.33aaa')); // 1.33

  console.log(Math.trunc(1.111));
</script>
</body>
</html>
