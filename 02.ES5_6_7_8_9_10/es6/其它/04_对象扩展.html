<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>04_对象扩展</title>
</head>
<body>
<!--
1. Object.is(v1, v2)
  * 判断2个数据是否完全相等
2. Object.assign(target, source1, source2..)
  * 将源对象的属性复制到目标对象上
3. 直接操作 __proto__ 属性
  let obj2 = {};
  obj2.__proto__ = obj1;
-->

<script type="text/javascript">
  console.log(0 === -0); // 1 / x === 1 / y
  console.log(NaN === NaN); // return x !=== x;
  console.log(Object.is(0, -0));
  console.log(Object.is(NaN, NaN));

  const obj1 = {
    name: 'jack'
  }
  const obj3 = {
    sex: '男'
  }
  const obj2 = {
    age: 13
  }

  const obj4 = Object.assign(obj2, obj1, obj3);
  console.log(obj4 === obj2);
  console.log(obj2);


</script>
</body>

</html>
