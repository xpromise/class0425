<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>05_Set和Map数据结构</title>
</head>
<body>
<!--
1. Set容器 : 无序不可重复的多个value的集合体
  * Set()
  * Set(array)
  * add(value)
  * delete(value)
  * has(value)
  * clear()
  * size
2. Map容器 : 无序的 key不重复的多个key-value的集合体
  * Map()
  * Map(array)
  * set(key, value)//添加
  * get(key)
  * delete(key)
  * has(key)
  * clear()
  * size
-->

<script type="text/javascript">
  // 无序不可重复的多个value的集合体
  const s1 = new Set([1, 2, 3, 5, 8, 7, 1, 2]); // 自动去重
  console.log(s1);

  s1.add(4);
  console.log(s1);

  // 应用：数组去重
  const arr = [1, 2, 3, 5, 8, 7, 1, 2];
  console.log([...new Set(arr)]); // 一行代码去重

  // 无序的 key不重复的多个key-value的集合体
  // 对象的key只能是string类型
  // 但是Map的key可以为任意数据类型
  const m1 = new Map([['name', 'jack'], [{name: 'bob'}, 123], [function () {}, true]]);
  console.log(m1);

</script>
</body>

</html>
