<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01_let关键字</title>
</head>
<body>

<button>测试1</button>
<br>
<button>测试2</button>
<br>
<button>测试3</button>
<br>
<!--
***let
1. 作用:
  * 与var类似, 用于声明一个变量
2. 特点:
  * 在块作用域内有效
  * 不能重复声明
  * 不会预处理, 不存在提升
3. 应用:
  * 循环遍历加监听
  * 使用let取代var是趋势
-->
<script type="text/javascript">

  // 不存在变量提升
  // console.log(a);
  let a = 123;
  // console.log(window.a); // 不在window上

  // 不能重复声明
  // let a = 456; // Uncaught SyntaxError: Identifier 'a' has already been declared

  if (true) {
    // 产生了块级作用域 --> {}   对象{}没有， if / for / switch / while...
    let b = 456;
    if (true) {
      console.log(b);
    }
  }

  let btns = document.querySelectorAll('button');

  for (let i = 0; i < btns.length; i++) {
    // debugger
    var btn = btns[i];
    btn.onclick = function () {
      console.log(i);
    }
  }


</script>
</body>

</html>
