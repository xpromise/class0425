<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>04_模板字符串</title>
</head>
<body>
<!--
1. 模板字符串 : 简化字符串的拼接
  * 模板字符串必须用 `` 包含
  * 变化的部分使用${xxx}定义
-->
<script type="text/javascript">
  const str = 1 + 'str' + 2 + 'str';
  const person = {name: 'jack', age: 18};

  const string = `姓名: ${person.name} 年龄: ${person.age}`;
  console.log(string);
</script>
</body>
</html>
