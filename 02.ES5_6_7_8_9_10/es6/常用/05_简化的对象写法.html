<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>05_简化的对象写法</title>
</head>
<body>
<!--
简化的对象写法
* 省略同名的属性值
* 省略方法的function
* 例如:
  let x = 1;
  let y = 2;
  let point = {
    x,
    y,
    setX (x) {this.x = x}
  };
-->
<script type="text/javascript">

  const r = Math.round(Math.random() * 255);
  const g = Math.round(Math.random() * 255);
  const b = Math.round(Math.random() * 255);
  const a = 1;

  const obj1 = {
    r: r,
    g: g,
    b: b,
    a: a
  };

  // 定义对象：对象简写
  const obj2 = {
    r, // 属性名和变量名相同，可以省略
    g,
    b,
    a,
    fn() { // 定义方法时，可以省略function关键字

    }
  }

</script>
</body>
</html>
