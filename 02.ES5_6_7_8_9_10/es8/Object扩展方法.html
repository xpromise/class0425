<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!--
  Object.values()
  Object.keys()
  Object.entries()
-->
<script type="text/javascript">
  const person = {name: 'jack', age: 18};
  // 提取对象的所有属性值 value
  console.log(Object.values(person));
  // 提取对象的所有属性 key
  console.log(Object.keys(person));
  // 将对象转换成数组
  console.log(Object.entries(person));

</script>
</body>
</html>
