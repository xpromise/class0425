<html lang="en">
<head>

  <title>Title</title>
  <style>
    html,body{
      height: 100%;
    }
  </style>
</head>
<body>
<h1 id="title">这是我iframe网址</h1>
<iframe id="my-iframe" src="http://localhost:5000/login.html" frameborder="0" width="100%" height="100%"></iframe>

<script type="text/javascript">
  // 获取iframe标签
  const myIframe = document.getElementById('my-iframe');
  console.log(myIframe);

  console.log(myIframe.contentDocument);
  // iframe里面嵌套网址的window对象
  console.log(myIframe.contentWindow);

  console.log(window);

  console.log(iDocument.getElementById('btn'));
