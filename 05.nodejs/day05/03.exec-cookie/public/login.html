<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>登录页面</title>
</head>
<body>
<h1>用户登录</h1>
<!--
  action 请求地址  /login -- 当前域名地址/login
-->
<form action="http://localhost:3000/login" method="post">
  用户名： <input type="text" name="username"> <br>
  密码： <input type="password" name="password"> <br>
  <input type="submit" value="登录">
</form>
</body>
</html>
