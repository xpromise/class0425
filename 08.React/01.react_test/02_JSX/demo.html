<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>02_JSX_DEMO</title>
</head>
<body>
  <h2>前端JS框架列表</h2>
  <div id="example1"></div>
  <script type="text/javascript" src="../js/react.development.js"></script>
  <script type="text/javascript" src="../js/react-dom.development.js"></script>
  <script type="text/javascript" src="../js/babel.min.js"></script>
  <script type="text/babel">
    const names = ['jQuery', 'Bootstrap', 'Express', 'Koa', 'React', 'Vue'];
    // 使用jsx语法生成虚拟DOM对象
    /*const newNames = names.map((name) => {
      return <li>{name}</li>;
    });*/
    // 在jsx语法中，遇到数组会自动展开
    // ReactDOM.render(<ul>{newNames}</ul>, document.getElementById('example1'));
    ReactDOM.render(<ul>
      {
        // 调用map方法，得到返回值，返回值是一个新数组，接着展开新数组
        names.map((name, index) => <li key={index}>{name}</li>)
      }
    </ul>, document.getElementById('example1'));

  </script>
</body>
</html>
