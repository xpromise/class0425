<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>原生Promise</title>
</head>
<body>
<script type="text/javascript">
  console.log('代码开始执行了~');

  const promise = new Promise((resolve, reject) => {
    // executor函数会立即调用
    console.log('executor函数执行了~');
    // setTimeout(() => {
    reject(111);
    // resolve(222);
      // throw 123;
    // }, 1000)
  });

  promise
    .then(
      (value) => { // 当promise对象的状态变成成功状态时，成功回调函数
        console.log('成功111', value);
      },
      (reason) => { // 当promise对象的状态变成失败状态时，失败回调函数
        console.log('失败111', reason);
        return 222;
        // throw 222;
        /*return new Promise((resolve, reject) => {
          resolve(222);
        });*/
      }
    )
    .then(
      (value) => { // 当promise对象的状态变成成功状态时，成功回调函数
        console.log('成功222', value);
      },
      (reason) => { // 当promise对象的状态变成失败状态时，失败回调函数
        console.log('失败222', reason);
      }
    )

  console.log('全部代码执行完毕~');
</script>
</body>
</html>
